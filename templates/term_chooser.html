{% extends "base.html" %}

{% block title %}
  Food Trends
{% endblock %}

{% block heading %}
  <div id="page-title">Which food term did you mean?</div>
{% endblock %}

{% block main %}
<div id="main-page-box">
  <p>
    <form method="POST" action="/search">

      <strong>You search for "{{ header_text }}".</strong>

      <p>
        <!-- Put the term choices here -->
        {% for result in results %}
          <input type="radio" name="choice" value="{{ result }}"> {{ result }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Choose term">
    </p>

    </form>
  </p>
</div>
{% endblock %}
